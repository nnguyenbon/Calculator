<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator-section">
        <div class="calculator">
            <input type="text" placeholder="0" id="output-screen" readonly>
            <section class="row">
                <button onclick="Clear('')">CE</button>
                <button onclick="Delete('')">Del</button>
                <button onclick="display('%')">%</button>
                <button onclick="display('/')" class="operator-btn">&divide;</button>
            </section>
            <section class="row">
                <button onclick="display('7')">7</button>
                <button onclick="display('8')">8</button>
                <button onclick="display('9')">9</button>
                <button onclick="display('*')" class="operator-btn">&times;</button>
            </section>
            <section class="row">
                <button onclick="display('4')">4</button>
                <button onclick="display('5')">5</button>
                <button onclick="display('6')">6</button>
                <button onclick="display('-')" class="operator-btn">&#8722;</button>
            </section>
            <section class="row">
                <button onclick="display('1')">1</button>
                <button onclick="display('2')">2</button>
                <button onclick="display('3')">3</button>
                <button onclick="display('+')" class="operator-btn">+</button>
            </section>
            <section class="row">
                <button onclick="display('.')">.</button>
                <button onclick="display('0')">0</button>
                <button onclick="calculate('=')" class="equal">=</button>
            </section>
        </div>
    </div>

    <div id="history" class="history-section">
        <h1 class="history-title">History</h1>
        <ul id="history-list" class="history-list"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
